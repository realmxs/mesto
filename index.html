<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Mesto Russia" lang="en">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img class="profile-pic" src="https://images.unsplash.com/photo-1524661135-423995f22d0b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60" alt="Ваше фото">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Путешествия</h1>
              <button class="profile-edit-button" type="button"></button>
            </div>
           <p class="profile__subtitle">по России</p>
          </div>
        </div>
        <button class="post-popup-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy;2020 Mesto Russia</p>
    </footer>

    <!-- POP-UPs -->
    <div class="popup" id="profile-edit-popup">
      <form class="popup__container">
        <button class="close-button" id="close-editprofile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="input">
          <input type="text" placeholder="Имя" class="input__profile-title">
          <input type="text" placeholder="О себе" class="input__profile-subtitle">
        </div>
        <button class="save-button" type="submit" id="save-edit-profile-popup"></button>
      </form>
    </div>

    <div class="popup" id="post-popup">
      <form class="popup__container">
        <button class="close-button" id="close-postpopup" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <div class="input">
          <input type="text" placeholder="Название" class="input__pic-title">
          <input type="text" placeholder="Ссылка на картинку" class="input__pic-link">
        </div>
        <button class="post-pic-button" type="submit"></button>
      </form>
    </div>

    <div class="popup" id="pic-popup">
      <div class="popup__wrapper">
        <img class="popup__image" alt="фото"> 
        <button class="close-button" id="close-picpopup" type="button"></button>
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <!-- TEMPLATE -->
    <template id="photo-card">
      <div class="element">
        <img class="element__image" src="" alt="фото">
        <button class="delete-button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="like-button" type="button"></button>
        </div>
      </div>
    </template>

  </div>
  
  <script src="./scripts/index.js"></script>

</body>
</html>
