<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Mesto Russia" lang="en">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img class="profile-pic" src="images/profile-pic.jpg" alt="Ваше фото">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button"></button>
            </div>
           <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/Karachayevsk.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Dombay.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Elbrus.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Dombay.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/Karachayevsk.jpg" alt="фото">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button class="close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="input">
          <input type="text" placeholder="Имя" class="input__title">
          <input type="text" placeholder="О себе" class="input__subtitle">
        </div>
        <button class="submit-button" type="button"></button>
      </form>
    </div>



  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
