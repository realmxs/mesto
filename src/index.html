<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto Russia</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Mesto Russia" lang="en">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <button class="profile__avatar-button">
            <img class="profile__avatar" alt="Ваше фото">
          </button>
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
           <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="open-newcard-popup-button"></button>
      </section>

      <section class="cards-container">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy;2020 Mesto Russia</p>
    </footer>

    <!-- POP-UPs -->
    <div class="popup" id="profile-edit-popup">
      <form class="popup__container popup__container_large" novalidate>
        <button class="popup__close-button" id="close-editprofilepopup" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__input-wrapper">
            <input type="text" placeholder="Имя" type="text" class="popup__input" id="input-profile-title" minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]{1,}" required>
            <span class="popup__error-text" id="input-profile-title-error"></span>
          </div>
          <div class="popup__input-wrapper">
            <input type="text" placeholder="О себе" type="text" class="popup__input" id="input-profile-subtitle" minlength="2" maxlength="200" required>
            <span class="popup__error-text" id="input-profile-subtitle-error"></span>
          </div>
        </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="popup" id="newcard-popup">
      <form class="popup__container popup__container_large" novalidate>
        <button class="popup__close-button" id="close-newcard-popup" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <div class="popup__input-wrapper">
            <input type="text" placeholder="Название" type="text" class="popup__input" id="input-card-title" minlength="1" maxlength="30" required>
            <span class="popup__error-text" id="input-card-title-error"></span>
          </div>
          <div class="popup__input-wrapper">
            <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="input-card-link" required>
            <span class="popup__error-text" id="input-card-link-error"></span>
          </div>
        </fieldset>
        <button class="popup__submit-button popup__submit-button_inactive" type="submit" disabled>Создать</button>
      </form>
    </div>

    <div class="popup" id="pic-popup">
      <div class="popup__wrapper">
        <img class="popup__image" alt="фото">
        <button class="popup__close-button" id="close-picpopup" type="button"></button>
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <div class="popup" id="delete-card-popup">
      <form class="popup__container popup__container_small" novalidate>
        <button class="popup__close-button" id="close-delete-card-popup" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>

    <div class="popup" id="avatar-popup">
      <form class="popup__container popup__container_medium" novalidate>
        <button class="popup__close-button" id="close-avatar-popup-button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <div class="popup__input-wrapper">
          <input type="url" placeholder="Ссылка на изображение" class="popup__input" id="input-avatar-link" required>
          <span class="popup__error-text" id="input-avatar-link-error"></span>
        </div>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>

    <!-- TEMPLATE -->
    <template id="photo-card">
      <div class="card">
        <img class="card__image" alt="фото">
        <button class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-wrapper">
            <button class="card__like-button" type="button"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </div>
    </template>

  </div>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
